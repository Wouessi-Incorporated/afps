version: "3.8"

services:
  # Main AFRIPULSE Application
  app:
    build: .
    container_name: afripulse-app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8080}

      # Database Configuration
      DATABASE_URL: ${DATABASE_URL:-postgres://afripulse:afripulse_secure_2024@postgres:5432/afripulse}

      # Security Settings
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN:-change_this_webhook_token}

      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

      # WhatsApp Integration
      WHATSAPP_PROVIDER: ${WHATSAPP_PROVIDER:-twilio}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-whatsapp:+1234567890}

      # AI Integration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Frontend Configuration
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}
      BACKEND_PUBLIC_URL: ${BACKEND_PUBLIC_URL:-http://localhost:8080}

    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "coolify.managed=true"
      - "coolify.name=afripulse-app"
      - "coolify.port=8080"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: afripulse-postgres
    environment:
      POSTGRES_DB: afripulse
      POSTGRES_USER: afripulse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-afripulse_secure_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afripulse -d afripulse"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: afripulse-network
