version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: afripulse-postgres
    environment:
      POSTGRES_DB: afripulse
      POSTGRES_USER: afripulse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-afripulse_secure_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - afripulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afripulse -d afripulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./deliverables/AFRIPULSE_FINAL_CODE_SERVER_DB_v1.1
      dockerfile: Dockerfile
    container_name: afripulse-backend
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgres://afripulse:${POSTGRES_PASSWORD:-afripulse_secure_2024}@postgres:5432/afripulse

      # WhatsApp Configuration
      WHATSAPP_PROVIDER: twilio
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN:-afripulse_webhook_token_2024}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-whatsapp:+1234567890}

      # Security
      JWT_SECRET: ${JWT_SECRET:-afripulse_jwt_secret_key_2024_change_in_production}

      # AI Integration (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-*}

    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - afripulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "coolify.managed=true"
      - "coolify.name=afripulse-backend"
      - "coolify.port=8080"

  # Frontend Website
  frontend:
    build:
      context: ./deliverables/AFRIPULSE_FINAL_WEBSITE_v1
      dockerfile: Dockerfile
    container_name: afripulse-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      AFRIPULSE_API_URL: ${BACKEND_URL:-http://backend:8080}
      BACKEND_INTERNAL_URL: http://backend:8080

    depends_on:
      backend:
        condition: service_healthy
    networks:
      - afripulse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "coolify.managed=true"
      - "coolify.name=afripulse-frontend"
      - "coolify.port=3000"
      - "coolify.domains=${APP_DOMAIN:-localhost}"

volumes:
  postgres_data:
    driver: local

networks:
  afripulse-network:
    driver: bridge
